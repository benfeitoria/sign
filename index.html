<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Assinaturas</title>
    <meta name="description" content="Gerador de assinaturas de e-mail">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/@benfeitoria/styles/dist/css/main.css"/>
    <link rel="stylesheet" href="./app.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.1/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>
<body>
<div id="app">
    <div class="container">

        <h1 class="title">Gerador de assinatura</h1>

            <form class="form-sign">
                <div class="form-1">
                    <div class="form-group">
                        <label for="name">Digite seu nome:</label>
                        <input type="text" v-model="name">
                    </div>
                    <div class="form-group">
                        <label for="">Digite seu cargo:</label>
                        <input type="text" v-model="role">
                    </div>
                </div>
                <div class="form-2">
                    <div class="form-group">
                        <label for="">Digite seu e-mail:</label>
                        <input type="text" v-model="email">
                    </div>
                    <div class="form-group">
                        <label for="">Digite seu telefone:</label>
                        <input type="text" v-model="phone">
                    </div>
                </div>
            </form>

        <div id="signature-table">

            <table  style="width: 322px; height: 107px;">
                <tbody>
                    <tr style="background-color: white;">

                        <td style="width: 50%;  
                        padding : 0 0 0 10px;
                        margin: 0; 
                        float: left; 
                        border-right:1px solid #888888;">

                            <a :href="url.site">
                                <img src="/dist/img/logo-pink.png" style="width: 124px; height: 31px;">
                            </a>

                            <p style="font-size: 12px; padding-top: 5px;">
                                <a :href="url.site" style="color: #0A55C4;">benfeitoria.com</a> | <a :href="url.blog" style="color: #0A55C4;">blog</a>
                            </p> 

                            <ul style="list-style: none; padding-top: 15px;">
                                <li style="display: inline;">
                                    <a :href="url.instagram"><img src="/dist/img/instagram.png"></a>
                                </li>
                                <li style="display: inline;">
                                    <a :href="url.facebook"><img src="/dist/img/facebook.png"></a>
                                </li>
                                <li style="display: inline;">
                                    <a :href="url.linkedin"><img src="/dist/img/linkedin.png"></a>
                                </li>
                                <li style="display: inline;">
                                    <a :href="url.twitter"><img src="/dist/img/twitter.png"></a>
                                </li>
                            </ul>
                            
                        </td>

                        <td style="width: 50%; 
                        padding: 0 0 0 20px; 
                        margin: 0; 
                        float: right;">

                            <p style="font-size: 14px;
                            font-weight: bold;">
                                {{ name }}
                            </p>

                            <p style="font-size: 12px; 
                            color: #A4A4A4; 
                            margin-top: 3px;">
                                {{ role }}
                            </p>

                            <hr style="width: 16px; 
                            border-bottom: 1px solid #002E93; 
                            margin-left: 0px;
                            margin-top: 5px;">

                            <p style="font-size: 12px; padding-top: 12px;">
                                {{ email }}
                            </p>

                            <p style="font-size: 12px; padding-top: 5px;">
                                {{ phone }}
                            </p>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a id="copy-html" class="btn btn--pink-1 btn-clipboard" data-clipboard-target="#signature-table">Copiar assinatura</a>

    </div>

</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
