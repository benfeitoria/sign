<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Assinaturas</title>
    <meta name="description" content="Gerador de assinaturas de e-mail">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/@benfeitoria/styles/dist/css/main.css"/>
    <link rel="stylesheet" href="./app.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.1/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        

        <div class="">

            <h1>Gerador de assinatura</h1>

            <form>

                <div class="form-group">
                    <label for="name">Digite seu nome</label>
                    <input type="text" v-model="name">
                </div>
                <div class="form-group">
                    <label for="">Digite seu cargo</label>
                    <input type="text" v-model="role">
                </div>
                <div class="form-group">
                    <label for="">Digite seu e-mail</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">Digite seu telefone</label>
                    <input type="text">
                </div>
            
            </form>

        </div>

        <div>
            <table id="signature-table" style="width: 322px; height: 107px;">
                <td style="width: 50%; height: initial; padding: 0; margin: 0; float: left;">
        
                    <img src="/dist/img/logo-pink.png" style="width: 124px; height: 31px;">
        
                    <p>benfeitoria.com | blog</p>
        
                    <ul style="display: flex; list-style: none;">
                        <li><img src="/dist/img/instagram.png"></li>
                        <li><img src="/dist/img/facebook.png"></li>
                        <li><img src="/dist/img/linkedin.png"></li>
                        <li><img src="/dist/img/twitter.png"></li>
                    </ul>
                    
                </td>
                <td style="width: 50%; padding: 0; margin: 0; float: right;">
                    <p>{{ name }}</p>
                    <p>{{ role }}</p>
                    <p>{{ email }}</p>
                    <p>{{ phone }}</p>
                </td>
                
            </table>

            <a id="copy-html" class="btn btn--pink-1" data-clipboard-target="#signature-table">Copiar assinatura</a>


        </div>
    </div>

    <div id="signature-table" style="width: 322px; height: 107px;">
        <div style="width: 50%; height: initial; padding: 0; margin: 0; float: left;">

            <img src="/dist/img/logo-pink.png" style="width: 124px; height: 31px;">

            <p>benfeitoria.com | blog</p>

            <ul style="display: flex; list-style: none;">
                <li><img src="/dist/img/instagram.png"></li>
                <li><img src="/dist/img/facebook.png"></li>
                <li><img src="/dist/img/linkedin.png"></li>
                <li><img src="/dist/img/twitter.png"></li>
            </ul>
            
        </div>
        <div style="width: 50%; padding: 0; margin: 0; float: right;">
            <p>{{ name }}</p>
            <p>{{ role }}</p>
            <p>{{ email }}</p>
            <p>{{ phone }}</p>
        </div>
    </div>

</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
